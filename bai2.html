<script>
    function alternatingSums(a) {
    let x= 0;
    let y= 0;    
        for(let i=0; i<a.length; i++){
            if(i%2 ===0){
                x = x + a[i];
            }else{
                y = y + a[i];
            }
        }
        return [x,y];
}
